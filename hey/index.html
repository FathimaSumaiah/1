<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>Moving Button</title>
  <style>
    body {
      /* height: 100vh; */
      /* display: flex; */
      /* justify-content: center; */
      /* align-items: center; */
      background: #67cdd0;
      overflow: hidden;
    }

    #runBtn {
      position: absolute;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    div{
      margin-left: 300px;
      margin-top: 250px;
      background-color: #f3ecde;
      width: 50%;
    }
  </style>
</head>
<body>
  <div><center><h1 style="padding-top: 50px;">Will you be my valentine?</h1>
  <a href="yes.html"><button style="padding: 12px 20px;">yesüòç</button></a>

<button id="runBtn">Noüòí</button></center></div>

<script>
  const btn = document.getElementById("runBtn");

  document.addEventListener("mousemove", (e) => {
    const btnRect = btn.getBoundingClientRect();

    const btnX = btnRect.left + btnRect.width / 2;
    const btnY = btnRect.top + btnRect.height / 2;

    const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

    if (distance < 50) { // distance threshold
      const newX = Math.random() * (window.innerWidth - btnRect.width);
      const newY = Math.random() * (window.innerHeight - btnRect.height);

      btn.style.left = `${newX}px`;
      btn.style.top = `${newY}px`;
    }
  });
</script>

</body>
</html
