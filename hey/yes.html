<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aesthetic Love</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#fbc2eb,#a6c1ee);
    font-family: "Poppins", sans-serif;
}

.love-text{
    font-size:70px;
    font-weight:bold;
    text-align:center;
    color:white;
    text-shadow: 0 0 20px rgba(255,255,255,0.7),
                 0 0 40px rgba(255,255,255,0.6);
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{
        transform: scale(1);
        text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e;
    }
    to{
        transform: scale(1.1);
        text-shadow: 0 0 20px #fff, 0 0 40px #fad0c4;
    }
}
</style>
</head>

<body>
    <div class="love-text">I Love You ‚ù§</div>
</body>
</html>
